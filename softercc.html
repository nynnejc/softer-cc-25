<body>
    
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="burger">
        <span></span>

    </label>

    <div class="layout">
        <nav class="navbar">
            <div class="nav-links">
                <a href="./index.html">Index</a>
                <a href="./softercc.html">Creative Coding</a>
                <a href="./resources.html">Resources</a>

<div class="content">

            <div class="frontpage-text">
                <div class="headlines">
                    <h1>Softer Creative Coding Course</h1>

                </div>

                <div class="intro-text"></div>

                <script src="sketch.js"></script>
            </div>
        </div>
        </div>
    </div>
    <script>
  document.addEventListener('mousedown', function (e) {
    const menuToggle = document.getElementById('menu-toggle');
    const navbar = document.querySelector('.navbar');
    const burger = document.querySelector('.burger');

    const clickedInsideNavbar = navbar.contains(e.target);
    const clickedOnBurger = burger.contains(e.target);
    
    if (menuToggle.checked && !clickedInsideNavbar && !clickedOnBurger) {
      menuToggle.checked = false;
    }
  });
</script>
</body>

</html>
